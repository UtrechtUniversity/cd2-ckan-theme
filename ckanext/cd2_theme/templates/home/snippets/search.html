<div class='modal fade' id='searchModal' tabindex='-1' role='dialog' aria-hidden='true'>
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Advanced Search</h3>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class='modal-body'>
        <div class="alert alert-primary" role="alert" id="rangeInfo" style="color: #000;border: 1px solid #999;box-shadow: 0 6px 9px -9px #555;margin-bottom:35px;">
          <span class="fa fa-info-circle"></span> Use <kbd>?</kbd> to match a single character (e.g., te?t will match <em>test</em> and <em>text</em>), <kbd>*</kbd> will match multiple characters. Use <kbd>~</kbd> to perform a <em>fuzzy</em> search, to find similar terms.
        </div> 
        <form id="advancedSearchForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dataset title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLabel" class="col-sm-2 col-form-label">Labels</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLabel" placeholder="Label">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputConstruct" class="col-sm-2 col-form-label">Constructs</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputConstruct" placeholder="Construct">
            </div>
          </div>

          <div class="form-group row">
          <ul class="list-unstyled">
            <li class="dropdown">
                <a href="#" data-toggle="dropdown" aria-expanded="false" style="width:100%;color:#000;font-weight:400;" class="dropdown-toggle col-form-label col-sm-2">Study <span class="fa fa-caret-down"></span></a>
                <ul id="dropdown-study" class="dropdown-menu" style="margin-left:20%;padding:10px">  
                </ul>
            </li>
          </ul>
          </div>

          <div class="form-group row">
          <ul class="list-unstyled">
            <li class="dropdown">
                <a href="#" data-toggle="dropdown" aria-expanded="false" style="width:100%;color:#000;font-weight:400;" class="dropdown-toggle col-form-label col-sm-2">Mode of collection <span class="fa fa-caret-down"></span></a>
                <ul id="dropdown-mode_of_collection" class="dropdown-menu" style="margin-left:20%;padding:10px">  
                </ul>
            </li>
          </ul>
          </div>


      </div>
      <div class='modal-footer'>
        <button type='button' class='btn' data-dismiss='modal'>Close</button>
        <button type='button' class='btn btn-primary' data-dismiss='modal' onclick="advancedSearch()">Search</button>
      </form>
      <script>
      window.onload = function () {
          $('advancedSearchForm').each(function() {
              $(this).find('input').keypress(function(e) {
                  // Enter pressed?
                  if(e.which == 10 || e.which == 13) {
                      advancedSearch();
                  }
              });
          });
        }

        function concatString(query) {
          if (query.length > 0) {
            query = query + ' & ';
          }
          return query;
        }
        function advancedSearch() {
          advancedSearchString = '';
          if (document.getElementById('inputTitle').value) {
            advancedSearchString = concatString(advancedSearchString);
            advancedSearchString += 'title:"' + document.getElementById('inputTitle').value + '"'; 
          }
          if (document.getElementById('inputLabel').value) {
            advancedSearchString = concatString(advancedSearchString);
            advancedSearchString += 'dc_label:"' + document.getElementById('inputLabel').value + '"'; 
          }
          if (document.getElementById('inputConstruct').value) {
            advancedSearchString = concatString(advancedSearchString);
            advancedSearchString += 'dc_construct:"' + document.getElementById('inputConstruct').value + '"'; 
          }
          document.getElementById('searchbox').value = advancedSearchString;
		      document.getElementById('dataset-search-form').submit();
        }
      </script>
      </div>
    </div>
  </div>
</div>

<div class="module module-search module-narrow module-shallow box">
  <form id="dataset-search-form" style="padding: 20px" class="module-content search-form" method="get"
    action="{% url_for controller='dataset' if h.check_ckan_version('2.9') else 'package', action='search' %}">
    <a onclick="$('#searchModal').modal('toggle')" class="btn btn-advanced-search hide-on-mobile"><span class="fa fa-cog"></span> Advanced Search</a>
    <select id="search-dropdown" type="text" class="dropshadow search-dropdown search search-giant" name="organization" value=""
      autocomplete="off" placeholder=""
      style="width:20%;/*! padding: 15px; */font-size: 16px;height: 55px;margin-right: 5px;border-radius: 50px 0px 0px 50px;border: none;">
      <option selected="" disabled="disabled">All studies</option>
    </select>
    <div class="search-input control-group search-giant">
      <input style="border-radius: 0px 50px 50px 0px; height:55px" id="searchbox" type="text" class="dropshadow search" name="q"
        value="" autocomplete="off" placeholder="Search datasets" data-html="true" data-toggle="tooltip" data-original-title="<strong>Tip: capitalize <em>AND</em> and <em>NOT</em> to create specific search queries</strong>"/>
      <button type="submit" role="presentation" tabindex="-1">
        <i class="fa fa-search" style="color:#555"></i>
        <span>{{ _('Search') }}</span>
      </button>
    </div>
  </form>
  <p style="margin-top:-30px;font-size:14px;margin-left: 20%;"><!--<i class="fa fa-info-circle"></i> For example: <strong>mri & inhibition</strong> or
    <strong>brain -mri</strong>--></p>
</div>

{% set stats = h.get_site_statistics() %}
<script>
  url = "/api/3/action/package_search?facet.field=[%22wave_cohort%22]"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      if ($(window).width() < 400 ) {
        document.getElementById('searchbox').placeholder = `Search {{stats.dataset_count}} datasets`;
      } else {
        document.getElementById('searchbox').placeholder = `Search {{stats.dataset_count}} datasets, from {{stats.organization_count}} studies, and ` + Object.keys(data.result.facets.wave_cohort).length + ` cohorts`;
      }
    });
  url = "/api/3/action/package_search?facet.field=[%22dc_mode_of_collection%22]"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      var dropdownEl = document.getElementById('dropdown-mode_of_collection');
      labelKeys = Object.keys(data.result.facets.dc_mode_of_collection);
      for (const key of labelKeys) {
        dropdownEl.innerHTML += `<li class="dropdown-list"><div class="checkbox"><input type="checkbox">` + key + `</input></div></li>`;
      }
    });
</script>
