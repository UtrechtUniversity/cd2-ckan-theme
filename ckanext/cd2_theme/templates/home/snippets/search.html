<div class='modal fade' id='searchModal' tabindex='-1' role='dialog' aria-hidden='true'>
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Advanced Search</h3>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class='modal-body'>
        <div class="alert alert-primary" role="alert" id="rangeInfo" style="color: #000;border: 1px solid #999;box-shadow: 0 6px 9px -9px #555;margin-bottom:35px;">
          <span class="fa fa-info-circle"></span> Use <kbd>?</kbd> to match a single character (e.g., te?t will match <em>test</em> and <em>text</em>), <kbd>*</kbd> will match multiple characters. Use <kbd>~</kbd> to perform a <em>fuzzy</em> search, to find similar terms.
        </div> 
        <form id="advancedSearchForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dataset title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="...">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dataset description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescr" placeholder="...">
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Study</label>
            <div class="col-sm-10">
              <div class="well" style="padding-top:0px;overflow:scroll">
                <ul class="menu blog-filter-menu" id="select-study">
                </ul>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Construct</label>
            <div class="col-sm-10">
              <div class="well" style="height:200px;padding-top:0px;overflow:scroll;position:relative">
                <div class="search-toolbar"><select data-toggle="tooltip" data-original-title="Choose whether datasets need to contain all selected constructs (AND) or any one of them (OR)" id="operator-construct" class="select-operator"><option>OR</option><option>AND</option></select></div>
                
                <ul class="menu blog-filter-menu" id="select-construct" style="margin-top:40px">
                </ul>
              </div>
            </div>
          </div>

          <div class="form-group row">
           <label class="col-sm-2 col-form-label">Label</label>
            <div class="col-sm-10">
              <div class="well" style="height:200px;padding-top:0px;overflow:scroll;position:relative">
                <div class="search-toolbar"> 
                  <select data-toggle="tooltip" data-original-title="Choose whether datasets need to contain all selected labels (AND) or any one of them (OR)" id="operator-label" class="select-operator"><option>OR</option><option>AND</option></select>
                  <input id="filter_labels" placeholder="filter" type="text" class="label-filter"></div>
                <ul class="menu blog-filter-menu" id="select-label" style="margin-top:40px">
                </ul>
              </div>
            </div>
          </div>

          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Mode of collection</label>
              <div class="col-sm-10">
                <div class="well" style="padding-top:0px;overflow:scroll">
                  <ul class="menu blog-filter-menu" id="select-mode_of_collection">
                  </ul>
                </div>
              </div>
            </div>
      </div>
      <div class='modal-footer'>
        <button type='button' class='btn' data-dismiss='modal'>Close</button>
        <button type='button' class='btn btn-primary' data-dismiss='modal' onclick="advancedSearch()">Search</button>
      </form>
      <script>
        window.onload = function () {
          // filter labels based in input
          $('#filter_labels').on('keyup', function () {
            var search = this.value.toLowerCase();
            if (search.length < 2) { var showAll = true } else { showAll = false }
            $('.label-select').each(function () {
              a = this;
              this.style.display = "flex";
              if (showAll == false) {
                if (a.innerText.toLowerCase().includes(search) > 0) { this.style.display = "flex"; } else { this.style.display = "none"; }
              }
            });
          });

          // submit form with enter
          $('#advancedSearchForm').each(function () {
            $(this).find('input').keypress(function (e) {
              // Enter pressed?
              if (e.which == 10 || e.which == 13) {
                advancedSearch();
              }
            });
          });
        }

        // combine strings with delimiter if entry exists
        function concatString(query, delim) {
          if (query.length > 0) {
            var query = query + ' ' + delim + ' ';
          }
          return query;
        }

        // set delimiter to AND/OR based on selection
        function customDelim(fieldID) {
          if (fieldID == '#select-construct') {
            var operator = document.getElementById('operator-construct').value;
            if (operator == 'OR') { var delim = '||' } else { var delim = '&' }
          } else if (fieldID = '#select-label') {
            var operator = document.getElementById('operator-label').value;
            if (operator == 'OR') { var delim = '||' } else { var delim = '&' }
          } else {
            delim = '||';
          }
          return delim;
        }

        // loop over checkboxes and combine IDs
        function facetCheckbox(fieldID, facetName) {
          var tmpString = '';
          $(fieldID).children().each((index, element) => {
            $(element).children().each((index, child) => {
              var subEl = $(child).children();
              if (subEl[0].checked == true) {
                tmpString = concatString(tmpString, customDelim(fieldID));
                tmpString += facetName + ':"' + subEl[0].id + '"'
              }
            });
          });
          if (tmpString.length > 0) {
            advancedSearchString = concatString(advancedSearchString, '&') + '(' + tmpString + ')'
          }
          return advancedSearchString;
        }

        // parse input from form, create query string and submit search
        function advancedSearch() {
          advancedSearchString = '';
          if (document.getElementById('inputTitle').value) {
            advancedSearchString = concatString(advancedSearchString);
            advancedSearchString += 'title:"' + document.getElementById('inputTitle').value + '"';
          }
          if (document.getElementById('inputDescr').value) {
            advancedSearchString = concatString(advancedSearchString);
            advancedSearchString += 'notes:"' + document.getElementById('inputDescr').value + '"';
          }
          advancedSearchString = facetCheckbox('#select-study', 'organization')
          advancedSearchString = facetCheckbox('#select-construct', 'dc_construct')
          advancedSearchString = facetCheckbox('#select-label', 'dc_label')
          advancedSearchString = facetCheckbox('#select-mode_of_collection', 'dc_mode-of-collection')

          document.getElementById('searchbox').value = advancedSearchString;
          document.getElementById('dataset-search-form').submit();
        }
      </script>
      </div>
    </div>
  </div>
</div>

<div class="module module-search module-narrow module-shallow box">
  <form id="dataset-search-form" style="padding: 20px" class="module-content search-form" method="get"
    action="{% url_for controller='dataset' if h.check_ckan_version('2.9') else 'package', action='search' %}">
    <a onclick="$('#searchModal').modal('toggle')" class="btn btn-advanced-search hide-on-mobile"><span class="fa fa-cog"></span> Advanced Search</a>
    <select id="search-dropdown" type="text" class="dropshadow search-dropdown search search-giant" name="organization" value=""
      autocomplete="off" placeholder=""
      style="width:20%;/*! padding: 15px; */font-size: 16px;height: 55px;margin-right: 5px;border-radius: 50px 0px 0px 50px;border: none;">
      <option selected="" disabled="disabled">All studies</option>
    </select>
    <div class="search-input control-group search-giant">
      <input style="border-radius: 0px 50px 50px 0px; height:55px" id="searchbox" type="text" class="dropshadow search" name="q"
        value="" autocomplete="off" placeholder="Search datasets" data-html="true" data-toggle="tooltip" data-original-title="<strong>Tip: capitalize <em>AND</em> and <em>NOT</em> to create specific search queries</strong>"/>
      <button type="submit" role="presentation" tabindex="-1">
        <i class="fa fa-search" style="color:#555"></i>
        <span>{{ _('Search') }}</span>
      </button>
    </div>
  </form>
  <p style="margin-top:-30px;font-size:14px;margin-left: 20%;"><!--<i class="fa fa-info-circle"></i> For example: <strong>mri & inhibition</strong> or
    <strong>brain -mri</strong>--></p>
</div>


<script>
  document.getElementById('site-search-wrap').style.display = 'none';
  // Fetch json from CKAN API and build list of studies for selection
  url = "/api/3/action/organization_list?all_fields=true"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      var div = document.getElementById('search-dropdown');
      var divDropdown = document.getElementById('select-study');
      for (const result of data.result) {
        div.innerHTML += `<option value=` + result.name + `>` + result.title + `</option>`
        divDropdown.innerHTML += `<li class="category-select search-select"><label class="checkbox"><input type="checkbox" id="`+result.name+`">` + result.title + `</input></label></li>`; 
      }
    });
</script>

{% set stats = h.get_site_statistics() %}
<script>
  url = "/api/3/action/package_search?facet.field=[%22wave_cohort%22]"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      if ($(window).width() < 400 ) {
        document.getElementById('searchbox').placeholder = `Search {{stats.dataset_count}} datasets`;
      } else {
        document.getElementById('searchbox').placeholder = `Search {{stats.dataset_count}} datasets, from {{stats.organization_count}} studies, and ` + Object.keys(data.result.facets.wave_cohort).length + ` cohorts`;
      }
    });
  url = "/api/3/action/package_search?facet.field=[%22dc_mode_of_collection%22]"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      var dropdownEl = document.getElementById('select-mode_of_collection');
      labelKeys = Object.keys(data.result.facets.dc_mode_of_collection);
      for (const key of labelKeys) {
        dropdownEl.innerHTML += `<li class="category-select search-select"><label class="checkbox"><input type="checkbox" id="`+key+`">` + key + `</input></label></li>`;
      }
    });
  url = "/api/3/action/package_search?facet.field=[%22dc_construct%22]"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      var dropdownEl = document.getElementById('select-construct');
      labelKeys = Object.keys(data.result.facets.dc_construct);
      for (const key of labelKeys) {
        dropdownEl.innerHTML += `<li class="category-select search-select"><label class="checkbox"><input type="checkbox" id="`+key+`">` + key + `</input></label></li>`;
      }
    });
  url = "/api/3/action/package_search?facet.field=[%22dc_label%22]"
  fetch(url)
    .then(res => res.json())
    .then(data => {
      var dropdownEl = document.getElementById('select-label');
      labelKeys = Object.keys(data.result.facets.dc_label);
      for (const key of labelKeys) {
        dropdownEl.innerHTML += `<li class="category-select search-select label-select"><label class="checkbox"><input type="checkbox" id="`+key+`">` + key + `</input></label></li>`;
      }
    });
</script>
